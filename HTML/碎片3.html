<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片线索3</title>
    <style>
        /* --------------CSS--------------- */
        * {
            padding: 0;
            margin: 0;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('../动图特效/星.gif');
        }

        .container {
            position: relative;
            overflow: hidden;
            margin: 300px auto;
            height: 400px;
            width: 400px;
            border-radius: 20px;
        }

        .container img {
            width: 100%; /* 设置图片宽度为100% */
            height: auto; /* 使高度自适应 */
            animation: float 3s ease-in-out infinite; /* 添加浮动动画 */
            filter: drop-shadow(0 0 10px rgba(255, 255, 224, 0.8)); /* 添加发光效果 */
            transition: transform 0.5s; /* 添加平滑过渡效果 */
            cursor: pointer;
        }

        .container img:hover {
            transform: scale(1.4); /* 鼠标悬停时放大 */
            filter: drop-shadow(0 0 15px rgba(255, 255, 224, 1)); /* 悬停时增强发光效果 */
        }

        /* 动画定义 */
        @keyframes float {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px); /* 向上移动10px */
            }
            100% {
                transform: translateY(0);
            }
        }
                /* 返回主页按钮样式 */
        .back-home {
            position: fixed;
            top: 20px; /* 距离顶部20px */
            right: 20px; /* 距离右侧20px */
            z-index: 10; /* 确保按钮在最上层 */
        }

        .button {
            padding: 10px 20px; /* 按钮内边距 */
            background-color: white; /* 按钮背景色 */
            color: black; /* 按钮文字颜色 */
            text-decoration: none; /* 去除下划线 */
            border-radius: 5px; /* 按钮圆角 */
            font-size: 16px; /* 文字大小 */
            font-weight: bold; /* 文字加粗 */
            transition: background-color 0.3s; /* 背景色渐变效果 */
        }

        .button:hover {
            background-color: #f0f0f0; /* 鼠标悬停时的背景色 */
        }
    </style>
</head>

<body>
    <!-- --------------HTML代码--------------- -->
        <!-- 返回主页按钮 -->
    <a href="霍格沃兹官方页面.html" class="back-home">
        <div class="button">返回主页</div>
    </a>
    <div class="container">
        <img src="../线索/碎片3.png" title="图片线索3" onclick="page()">
    </div>
    <script>
          function page() {
            window.location.href = "./霍格沃兹官方页面.html"; 
        }
    </script>
</body>

</html>
